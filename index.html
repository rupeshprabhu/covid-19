    <title> India Covid-19 Status</title>
  </head>
  <body class="bg-dark">
    <div class="jumbotron jumbotron-fluid vertical-center">
      <div class="row">
          <br/>
        <div class="col text-center white">
        <h1>INDIA</h1>
        <p><strong>Covid-19 cases status</strong></p>
        </div>

      </div>
        <div class="row text-center">
              <div class="col">
              <div class="counter-red">
          <i class="fas fa-exclamation fa-3x"></i>
          <h2 class="timer count-title count-number" id="myData"></h2>
          <strong><p id="todayCases"></p>
          <p class="count-text">Confirmed cases</p></strong>
        </div>
              </div>
              <div class="col">
                <div class="counter-blue">
              <i class="fas fa-head-side-mask fa-3x"></i>
            <h2 class="timer count-title count-number" id="active"></h2>
            <br />
            <p class="count-text ">Active cases</p>
          </div>
                </div>
                  <div class="col">
                  <div class="counter-green">
          <i class="fas fa-grin-hearts fa-3x"></i>
          <h2 class="timer count-title count-number" id="recovered"></h2>
          <br />
          <p class="count-text ">Recovered</p>
        </div>
                  </div>
                  <div class="col">
                      <div class="counter-grey">
          <i class="fas fa-skull-crossbones fa-3x"></i>
          <h2 class="timer count-title count-number" id="deaths"></h2>
          <strong><p id="todayDeaths"></p>
          <p class="count-text">Death</p>
        </div></div>
                  </div>
          </div>
    </div>
