<html>
	<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Some required files-->
    <script src="main-data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="covid.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/014f846432.js" crossorigin="anonymous"></script>
    <title> India Covid-19 Status</title>
  </head>
  <body class="bg-dark">
    <div class="jumbotron jumbotron-fluid vertical-center">
      <div class="row">
          <br/>
        <div class="col text-center white">
        <h1>INDIA</h1>
        <p><strong>Covid-19 cases status</strong></p>
        </div>

      </div>
        <div class="row text-center">
              <div class="col">
              <div class="counter-red">
          <i class="fas fa-exclamation"></i>
          <h2 class="timer count-title count-number" id="myData"></h2>
          <strong><p id="todayCases"></p>
          <p class="count-text">Confirmed cases</p></strong>
        </div>
              </div>
                  <div class="col">
                  <div class="counter-green">
          <i class="fas fa-grin-hearts"></i>
          <h2 class="timer count-title count-number" id="recovered"></h2>
          <br />
          <p class="count-text ">Recovered</p>
        </div>
                  </div>
                  <div class="col">
                      <div class="counter-grey">
          <i class="fas fa-skull-crossbones"></i>
          <h2 class="timer count-title count-number" id="deaths"></h2>
          <strong><p id="todayDeaths"></p>
          <p class="count-text">Death</p>
        </div></div>
                  </div>
          </div>
    </div>
    <!-- Footer -->
<footer class="page-footer font-small blue">

  </html>
